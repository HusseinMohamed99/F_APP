  badges: ^2.0.3
  carousel_slider: ^4.1.1
  timeago: ^3.3.0
  dio: ^4.0.6
  flutter_launcher_icons: ^0.11.0

  # firebase
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  cloud_firestore: ^4.1.0
  pinput: ^2.2.11
  google_sign_in: ^5.4.0
  firebase_storage: ^11.0.6
  firebase_messaging: ^14.1.3


  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0




flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/s.png"


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  generate: true # Add this line


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
     - family: IconBroken
       fonts:
         - asset: assets/icon/icons.ttf
flutter_intl:
  enabled: true

