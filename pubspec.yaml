dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  smooth_page_indicator: ^1.0.0+2
  google_fonts: ^3.0.1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  hexcolor: ^3.0.1
  bot_toast: ^4.0.2
  fluttertoast: ^8.0.9
  flutter_svg: ^1.1.1+1
  splash_screen_view: ^2.0.1
  flutter_zoom_drawer: ^3.0.3
  flutter_iconly: ^1.0.2
  flutter_switch: ^0.3.2
  fluttericon: ^2.0.0
  rflutter_alert: ^2.0.4
  image_picker: ^0.8.5+3
  photo_view: ^0.14.0
  conditional_builder_null_safety: ^0.0.6
